[pytest]
pythonpath =
    pair
# Discover tests under the tests/ directory by default
testpaths =
    tests
# Make output concise by default and skip HF-gated tests; override with -v or -m hf
addopts = -q -m "not hf"
# Optional: filter noisy deprecation warnings from third-party libs
filterwarnings =
    ignore::DeprecationWarning:pydantic\..*
    ignore::DeprecationWarning:pkg_resources\..*
    ignore::UserWarning:jailbreakbench\.classifier

# Load environment variables from the project's .env file
# Requires the pytest-dotenv plugin (added to dev dependencies)
env_files =
    .env

# Register custom markers
markers =
    hf: tests requiring Hugging Face gated access (e.g., LlamaGuard-7b)
